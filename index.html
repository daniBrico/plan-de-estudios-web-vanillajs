<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwindcss -->
    <link rel="stylesheet" href="tailwind.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="bg-fourthColor py-8">
      <div class="mx-auto flex max-w-5xl justify-around">
        <div>
          <a
            href="https://www.uno.edu.ar/"
            target="_blank"
            rel="noreferrer noopener"
            ><img
              class="w-44"
              src="/public/src/logoUNO.svg"
              alt="Logo de la Universidad Nacional del Oeste"
          /></a>
        </div>
        <div class="flex flex-col justify-center">
          <h1 class="text-5xl font-extrabold text-white" id="titleCareer"></h1>
          <p class="text-white" id="careerDuration"></p>
          <h2
            class="mt-5 text-5xl font-extrabold text-white"
            id="subCareer"
          ></h2>
          <p class="text-white" id="subCareerDuration"></p>
        </div>
      </div>
    </header>
    <main class="m-auto">
      <h2
        class="mx-auto mb-5 mt-6 text-center text-4xl font-semibold text-black"
      >
        Plan de Estudios
      </h2>
      <article class="flex flex-col items-center"></article>
    </main>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <template id="template-table">
      <h2 class="mb-4 text-center text-3xl text-firstColor"></h2>
      <table class="w-full max-w-4xl">
        <thead class="bg-firstColor">
          <tr class="text-white">
            <th
              class="rounded-tl border-b-8 border-back p-4 text-base font-bold tracking-wide"
            >
              CÃ³digo
            </th>
            <th
              class="border-b-8 border-back px-4 text-left font-bold tracking-wide"
            >
              Materia
            </th>
            <th
              class="border-b-8 border-back p-4 text-base font-bold tracking-wide"
            >
              Dictado
            </th>
            <th
              class="border-b-8 border-back p-4 text-base font-bold tracking-wide"
            >
              Correlativas
            </th>
            <th
              class="min-w-32 rounded-tr border-b-8 border-back p-4 text-base font-bold tracking-wide"
            >
              Estado
            </th>
          </tr>
        </thead>
        <tbody class="text-black"></tbody>
      </table>
    </template>

    <template id="tr-template">
      <tr class="hover:bg-hoverColor">
        <td class="w-24 border-b-4 border-back py-2 text-center"></td>
        <td class="w-[400px] border-b-4 border-l-4 border-back p-2"></td>
        <td class="w-24 border-b-4 border-l-4 border-back p-2 text-center"></td>
        <td class="w-40 border-b-4 border-l-4 border-back p-2 text-center">
          -
        </td>
        <td class="border-b-4 border-l-4 border-back p-2 text-center">-</td>
      </tr>
    </template>
    <script src="js/scripts.js"></script>
  </body>
</html>
