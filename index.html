<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwindcss -->
    <link rel="stylesheet" href="tailwind.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="bg-fourthColor px-4 py-2 shadow-shadowSelect">
      <div
        class="mx-auto flex max-w-4xl flex-col gap-4 sm:flex-row sm:items-center lg:gap-8"
      >
        <div
          class="order-1 flex flex-col justify-center lg:flex-row lg:items-center lg:gap-4"
        >
          <div>
            <h1
              class="mt-1 text-pretty text-2xl font-extrabold tracking-wide text-white"
              id="titleCareer"
            ></h1>
            <p class="text-sm text-white" id="careerDuration"></p>
          </div>
          <div>
            <h2
              class="mt-0.5 text-xl font-extrabold tracking-wide text-white lg:text-2xl"
              id="subCareer"
            ></h2>
            <p class="lg:text-md text-sm text-white" id="subCareerDuration"></p>
          </div>
        </div>
        <div class="order-0 mx-auto sm:mx-0">
          <a
            href="https://www.uno.edu.ar/"
            target="_blank"
            rel="noreferrer noopener"
            ><img
              class="hidden w-28 sm:block sm:w-24"
              src="/public/src/logoUNO.svg"
              alt="Logo de la Universidad Nacional del Oeste"
            />
            <span
              class="inline-block border-y-2 text-center text-3xl font-extrabold tracking-wide text-white sm:hidden"
              >UNO</span
            >
          </a>
        </div>
      </div>
    </header>
    <main class="">
      <h2
        class="mx-auto mt-2 text-center text-2xl font-semibold text-firstColor md:text-3xl"
      >
        Plan de Estudios
      </h2>
      <article
        class="m-auto max-w-4xl px-4 lg:flex lg:flex-col lg:items-center lg:px-0"
      ></article>
    </main>

    <template id="template-table">
      <h2
        class="mb-2 mt-4 hidden text-center text-2xl text-firstColor md:block"
      ></h2>
      <table class="mx-auto mb-2 hidden shadow-shadowBox md:block">
        <thead class="sticky top-2 z-20 bg-firstColor">
          <tr class="text-white">
            <th
              class="min-w-28 whitespace-nowrap rounded-tl-lg border-b-2 border-back p-2 text-base font-bold tracking-wide"
            >
              Código
            </th>
            <th
              class="min-w-[400px] border-b-2 border-back p-2 text-left text-base font-bold tracking-wide"
            >
              Materia
            </th>
            <th
              class="w-20 border-b-2 border-back p-2 text-base font-bold tracking-wide"
            >
              Dictado
            </th>
            <th
              class="w-36 border-b-2 border-back p-2 text-base font-bold tracking-wide"
            >
              Correlativas
            </th>
            <th
              class="max-w-32 rounded-tr-lg border-b-2 border-back p-2 text-base font-bold tracking-wide"
            >
              Estado
            </th>
          </tr>
        </thead>
        <tbody class="text-black"></tbody>
      </table>
    </template>

    <template id="tr-template">
      <tr class="hover:bg-hoverColor">
        <td
          class="border-b-2 border-back p-2 text-center text-base transition"
        ></td>
        <td
          class="whitespace-nowrap border-b-2 border-l-2 border-back p-2 text-base transition"
        ></td>
        <td
          class="border-b-2 border-l-2 border-back p-2 text-center text-base"
        ></td>
        <td class="border-b-2 border-l-2 border-back p-2 text-center text-base">
          -
        </td>
        <td
          class="border-b-2 border-l-2 border-back p-2 text-center text-base"
        ></td>
      </tr>
    </template>

    <template id="dropdown-template">
      <div class="relative min-w-28" data-drop-menu="dropdown">
        <div
          class="select glass hover:shadow-sha duration-600 group z-10 flex min-h-8 cursor-pointer items-center justify-between rounded border-2 border-solid border-firstColor px-2 text-white transition-shadow hover:border-white hover:bg-firstColor"
          data-drop-menu="select"
        >
          <span
            data-drop-menu="selected"
            data-option=""
            class="selected text-firstColor group-hover:text-white"
          ></span>
          <div
            class="caret h-0 w-0 border-l-[5px] border-r-[5px] border-t-[6px] border-l-transparent border-r-transparent border-t-firstColor transition duration-300 group-hover:border-t-white"
            data-drop-menu="caret"
          ></div>
        </div>
        <ul
          class="menu glass invisible absolute left-1/2 top-9 z-30 flex w-full -translate-x-1/2 flex-col gap-0.5 rounded-md border border-solid px-2 py-2 text-center text-firstColor opacity-0 shadow-shadowBox transition duration-300"
          data-drop-menu="menu"
        >
          <li
            class="box-border cursor-pointer rounded-md px-0.5 py-1 transition hover:bg-firstColor hover:text-white hover:shadow"
            data-drop-menu="option"
            data-option="Aprobada"
          >
            Aprobada
          </li>
          <li
            class="box-border cursor-pointer rounded-md px-0.5 py-1 transition hover:bg-firstColor hover:text-white hover:shadow"
            data-drop-menu="option"
            data-option="Cursando"
          >
            Cursando
          </li>
          <li
            class="box-border cursor-pointer rounded-md px-0.5 py-1 transition hover:bg-firstColor hover:text-white hover:shadow"
            data-drop-menu="option"
            data-option="Regular"
          >
            Regular
          </li>
          <li
            class="box-border cursor-pointer rounded-md px-0.5 py-1 transition hover:bg-firstColor hover:text-white hover:shadow"
            data-drop-menu="option"
            data-option="Recursar"
          >
            Recursar
          </li>
          <li
            class="box-border cursor-pointer rounded-md px-0.5 py-1 transition hover:bg-firstColor hover:text-white hover:shadow"
            data-drop-menu="option"
            data-option=""
          >
            Quitar
          </li>
        </ul>
      </div>
    </template>

    <template id="design-small-template">
      <div
        class="sticky top-2 z-20 mb-1 mt-4 rounded-tl-md rounded-tr-md bg-firstColor py-0.5 shadow-shadowBox"
      >
        <h2 class="text-center text-xl text-white md:my-4 md:hidden"></h2>
      </div>
      <div class="grid grid-cols-1 gap-1.5 sm:grid-cols-2 md:hidden">
        <div
          class="flex justify-between gap-0 rounded-md border border-solid border-secondColor bg-thirdColor p-1.5 shadow-sm"
        >
          <div class="flex justify-between">
            <div class="flex flex-col justify-between gap-4">
              <div class="">
                <div class="border-b-2 border-b-white">
                  <p
                    class="text-pretty text-sm font-bold"
                    data-nombre-materia=""
                  ></p>
                </div>
                <div class="mt-1">
                  <p class="text-sm font-semibold" data-codigo-materia=""></p>
                </div>
              </div>

              <div data-correlativas="">
                <p class="text-sm font-light"></p>
              </div>
            </div>
          </div>
          <div class="flex flex-col justify-between pb-1">
            <div class="self-end font-light" data-dictado="">
              <p class="text-sm">2°C</p>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script src="js/scripts.js"></script>
  </body>
</html>
